<ion-header>

  <ion-navbar>
    <ion-title>Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="groupList">
      <group-list [groupSData]="groupList" (onSuggest)="doInfinite($event)" ></group-list>
    </div>
  <ion-fab style="bottom:10px; right : 10px;">
      <button ion-fab (click)="createNewGroup()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-tabs class="tabs-positive tabs-icon-only">
      
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          My Content here 
        </ion-tab>
      
        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
           My Content here 1
        </ion-tab>
      
        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          My Content here 3
        </ion-tab>
      
      </ion-tabs>
</ion-content>

<ion-footer>
  <ion-grid text-center>
      <ion-row>
        <ion-col>
          <div>Sort</div>
        </ion-col>
        <ion-col>
          <div>Filter</div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
