<ion-header>

  <ion-navbar>
    <ion-title>user-list-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of (usersObj | userObjToArray); let i = index">
      <!-- <ion-checkbox dark (ionChange)="toggleCheck($event, item)"></ion-checkbox> -->
      <ion-avatar item-start>
        <img [src]="item.value.profileImage">
      </ion-avatar>
      <h2>{{ item.value.firstName + " " + item.value.firstName }}</h2>
      <p><ion-icon name="mail"></ion-icon>&nbsp;{{ item.value.email }}</p>
      <button ion-button outline item-end color="danger" round (click)="removeClickedItem(i, item.value)" > <ion-icon name="close"></ion-icon></button>
    </ion-item>
    
      
    
  </ion-list>
  <button ion-button block (click)="confirmUsers()">Confirm</button>
</ion-content>
